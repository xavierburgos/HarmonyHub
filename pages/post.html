{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/postcss.css' %}">

    <title>Formulario de contacto para comentarios</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'categories' %}">Categorias</a></li>
                <li><a href="{% url 'posts' %}">Posts</a></li>
                <li><a href="{% url 'socialmedia' %}">Redes Sociales</a></li>
            </ul>
        </nav>



    </header>

    <main>
      <div class="contact-form">
        <h2>Formulario de contacto para comentarios</h2>
        <form>
          <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" required></textarea>
          </div>
          <div class="form-group">
            <button type="submit">Enviar</button>
          </div>
        </form>
      </div>
    </main>
  <footer>
      <p>Xavier Alberto Burgos Ponce - MRID21066</p>
  </footer>
</body>
</html>
